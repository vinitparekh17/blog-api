version: '3.8'
services:
  blog-service:
    build: ./blog-service
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:i8o9LdK5ymkI0zOwCXRl@blog-api.cdab5nnqlfzf.ap-south-1.rds.amazonaws.com/blog
      - OPENSEARCH_URL=https://search-blog-api-hkoqsbkzu75oerecllb6meixgq.aos.ap-south-1.on.aws
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=qwrt123@455yU00T
      - JWT_SECRET=secret
      - ENV=development
      - PORT=8080
    restart: always
    networks:
      - blog-net
    depends_on:
      - postgres
      - notification-service
  
  notification-service:
    build: ./notification-service
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
      - SENDER_EMAIL=dcvinit1742@gmail.com
    restart: always
    networks:
      - blog-net

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg123
      POSTGRES_DB: blog
    volumes:
      - compose-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - blog-net
    restart: always

  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1 
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2 
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1 
        hard: -1
      nofile:
        soft: 65536 
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data 
    ports:
      - 9200:9200 # REST API
      - 9600:9600 
    networks:
      - blog-net 
  opensearch-node2:
    image: opensearchproject/opensearch:latest 
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      - blog-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest 
    container_name: opensearch-dashboards
    ports:
      - 5601:5601 
    expose:
      - "5601" 
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200","https://opensearch-node2:9200"]' 
    networks:
      - blog-net

volumes:
  opensearch-data1:
  opensearch-data2:
  compose-postgres-data:

networks:
  blog-net:
    driver: bridge